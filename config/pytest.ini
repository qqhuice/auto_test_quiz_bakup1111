[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 添加标记
markers =
    smoke: 冒烟测试
    regression: 回归测试
    slow: 慢速测试
    fast: 快速测试
    ui: UI测试
    api: API测试
    unit: 单元测试
    integration: 集成测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 最小版本要求
minversion = 6.0

# 测试发现
norecursedirs = .git .tox dist build *.egg venv .venv

# 并行测试
# addopts = -n auto  # 需要安装 pytest-xdist
