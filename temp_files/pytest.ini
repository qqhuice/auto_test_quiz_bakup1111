[tool:pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记配置
markers =
    smoke: 冒烟测试
    regression: 回归测试
    login: 登录相关测试
    exceptions: 异常测试
    chrome: Chrome浏览器测试
    edge: Edge浏览器测试

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    --capture=no

# 最小版本要求
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
